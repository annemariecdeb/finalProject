<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DroppingAnchor - Analytics</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel='stylesheet' href='styles/main.css'>

</head>

<!-- Head  -->

<body>
	<header class="row Header">
		<!-- full page width required hence a container within each row -->
		<div class="navbar-fixed">
			<nav>
				<div class="container">
					<div class="nav-wrapper">
						<a href="#!" class="brand-logo"><i class="fa fa-anchor " aria-hidden="true"></i>DroppingAnchor</a>
						<ul class="right hide-on-med-and-down Button Button--rounded">
							<li><a class="waves-effect waves-light btn grey">Clear form</a></li>
							<li><a class="waves-effect waves-light btn grey">Scroll to the top and beyond</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<!-- Header -->

<div class="row Chart">
	<div class="container">
		<h2>Pie chart</h2>
	</div>
	<canvas id="myChart--pie" width="100" height="100"></canvas>
</div>

<div class="row Chart">
	<div class="container">
		<h2>Polar chart</h2>
	</div>
	<canvas id="myChart--polar" width="100" height="100"></canvas>
</div>

<div class="row Chart">
	<div class="container">
		<h2>Radar chart</h2>
	</div>
	<canvas id="myChart--radar" width="100" height="100"></canvas>
</div>


<!-- Main -->


<!-- Footer -->

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

	<script src="scripts/analytics.js"></script>

</body>
</html>
